<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./common/css/default.css" />
    <link rel="author" href="humans.txt" />


    <title>Weather Dashboard</title>
</head>

  <body>

      <!-- Main container -->
      <div class=' main-container container-fluid'>
          <div class='row'>

              <!--Search for a city-->
              <div id="search-section" class="col-md-4">
                  <div class="card-body">
                      <h5>Search for a city:</h5>
                      <form class="form-inline">
                          <input id="city" type="search" placeholder="Enter city name" class="form-control mr-sm-2 input" />
                          <button id="searchbtn" class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                              <i class="fas fa-search-location"></i>
                          </button>
                      </form>

                      <div class="cities-list"></div>

                  </div>
              </div>

              <!--Container for weather columns-->
              <div class="col-md-8 container-left-columns">
                  <!--Current city-->
                  <div class="row">
                      <div class="card card-city">
                          <div class="card-body">
                              <p class="current-date"></p>
                              <p class="city"></p>
                              <img id="weather-icon" class="weather-icon"></img>
                              <p class="temperature"></p>
                              <p class="humidity"></p>
                              <p class="wind"></p>
                          </div>
                      </div>
                  </div>

                  <!--5 Day Forecast Title-->
                  <div class="row-blue">
                      <div class="row">
                          <div class="forecast-title">
                              <div class="cbforecast">
                                  <h5>5-Day Forecast:</h5>
                              </div>
                          </div>
                      </div>

                      <!--5 Day Forecast Days-->
                      <div class="row gutters">
                          <!--Day 1-->
                          <div class="col">
                              <div class="card forecast-day">
                                  <div class="card-body bg-primary">
                                      <p class="day-one-date"></p>
                                      <p class="day-one-icon"></p>
                                      <p class="day-one-temperature"></p>
                                      <p class="day-one-humidity"></p>
                                  </div>

                              </div>

                          </div>
                          <!--Day 2-->
                          <div class="col">
                              <div class="card forecast">
                                  <div class="card-body bg-primary">
                                      <p class="day-two-date"></p>
                                      <p class="day-two-icon"></p>
                                      <p class="day-two-temperature"></p>
                                      <p class="day-two-humidity"></p>
                                  </div>
                              </div>
                          </div>

                          <!-- Day 3-->
                          <div class="col">
                              <div class="card forecast">
                                  <div class="card-body bg-primary">
                                      <p class="day-three-date"></p>
                                      <p class="day-three-icon"></p>
                                      <p class="day-three-temperature"></p>
                                      <p class="day-three-humidity"></p>
                                  </div>
                              </div>
                          </div>

                          <!--Day 4-->
                          <div class="col">
                              <div class="card forecast">
                                  <div class="card-body bg-primary">
                                      <p class="day-four-date"></p>
                                      <p class="day-four-icon"></p>
                                      <p class="day-four-temperature"></p>
                                      <p class="day-four-humidity"></p>
                                  </div>
                              </div>
                          </div>

                          <!--Day 5-->
                          <div class="col">
                              <div class="card forecast">
                                  <div class="card-body bg-primary">
                                      <p class="day-five-date"></p>
                                      <p class="day-five-icon"></p>
                                      <p class="day-five-temperature"></p>
                                      <p class="day-five-humidity"></p>
                                  </div>
                              </div>
                          </div>
                          <!--End Days-->

                      </div>
                  </div>

              </div>








          </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
              integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
              crossorigin="anonymous"></script>

      <script src="./common/javascripts/script.js"></script>
  </body>   
</html>
